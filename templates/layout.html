<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Research Hub</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eef4] px-10 py-3">
      <div class="flex items-center gap-4 text-[#0d151c]">
        <a href="/" class="flex items-center gap-4">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2 class="text-[#0d151c] text-lg font-bold leading-tight tracking-[-0.015em]">Research Hub</h2>
        </a>
      </div>
      <nav class="flex flex-1 justify-end gap-8">
        <div class="flex items-center gap-9">
          <a class="text-[#0d151c] text-sm font-medium leading-normal" href="{{ url_for('research_guides') }}">Research Guides</a>
          <a class="text-[#0d151c] text-sm font-medium leading-normal" href="{{ url_for('academic_journals') }}">Academic Journals</a>
          <a class="text-[#0d151c] text-sm font-medium leading-normal" href="{{ url_for('research_tools') }}">Research Tools</a>
          <a class="text-[#0d151c] text-sm font-medium leading-normal" href="{{ url_for('academic_services') }}">Academic Services</a>
          <a class="text-[#0d151c] text-sm font-medium leading-normal" href="{{ url_for('ai_research') }}">AI Research</a>
        </div>
        <div class="flex gap-2">
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="text-[#49779c] hover:text-[#2094f3] transition-colors">Log Out</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="text-[#49779c] hover:text-[#2094f3] transition-colors">Log In</a>
          {% endif %}
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#e7eef4] text-[#0d151c] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
          >
            <div class="text-[#0d151c]" data-icon="ShoppingCart" data-size="20px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
