{% extends "layout.html" %}
{% block content %}
<div class="relative flex size-full min-h-screen flex-col bg-gradient-to-br from-slate-50 to-blue-100 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
  <div class="layout-container flex h-full grow flex-col">
    <div class="px-4 md:px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col max-w-[480px] flex-1">
        <h1 class="text-[#0d151c] text-4xl font-black leading-tight tracking-[-0.033em] mb-8 text-center">Sign Up</h1>
        
        <form method="POST" class="bg-white rounded-xl p-8 shadow-md">
          <div class="mb-4">
            <label for="username" class="block text-[#49779c] text-sm font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-[#cedde8] rounded-md focus:outline-none focus:ring-2 focus:ring-[#2094f3]">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-[#49779c] text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-[#cedde8] rounded-md focus:outline-none focus:ring-2 focus:ring-[#2094f3]">
          </div>
          <div class="mb-6">
            <label for="password" class="block text-[#49779c] text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-[#cedde8] rounded-md focus:outline-none focus:ring-2 focus:ring-[#2094f3]">
          </div>
          <button type="submit" class="w-full bg-[#2094f3] text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Sign Up</button>
        </form>
        
        <p class="text-center mt-4 text-[#49779c]">Already have an account? <a href="{{ url_for('login') }}" class="text-[#2094f3] hover:underline">Log in</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
